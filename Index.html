<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chamadas Escolares</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: #333;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: var(--dark-color);
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .login-box input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .login-box button:hover {
            background-color: var(--secondary-color);
        }

        /* Main Layout */
        header {
            background-color: var(--dark-color);
            color: white;
            padding: 15px 0;
            box-shadow: var(--box-shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logout-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        nav {
            background-color: white;
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .nav-tabs {
            display: flex;
            list-style: none;
        }

        .nav-tabs li {
            flex: 1;
            text-align: center;
        }

        .nav-tabs button {
            width: 100%;
            padding: 15px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
            border-bottom: 3px solid transparent;
        }

        .nav-tabs button:hover {
            background-color: #f8f9fa;
        }

        .nav-tabs button.active {
            border-bottom: 3px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Content Sections */
        .content-section {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            margin-bottom: 20px;
            color: var(--dark-color);
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .btn {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #27ae60;
        }

        .btn-danger {
            background-color: var(--accent-color);
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        /* Tables */
        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--dark-color);
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .present {
            background-color: rgba(46, 204, 113, 0.1);
        }

        .absent {
            background-color: rgba(231, 76, 60, 0.1);
        }

        /* Stats */
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }

        .stat-label {
            color: #777;
            font-size: 14px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .stat-card {
                min-width: 100%;
            }
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 15px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        /* Custom Checkbox */
        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 16px;
            user-select: none;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 4px;
            transition: var(--transition);
        }

        .checkbox-container:hover input ~ .checkmark {
            background-color: #ccc;
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: var(--success-color);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }

        /* Alert */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
        }

        .alert-success {
            background-color: rgba(46, 204, 113, 0.2);
            border-left: 4px solid var(--success-color);
            color: #27ae60;
        }

        .alert-danger {
            background-color: rgba(231, 76, 60, 0.2);
            border-left: 4px solid var(--accent-color);
            color: #c0392b;
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="login-page" class="login-container">
        <div class="login-box">
            <h2>Sistema de Chamadas</h2>
            <div class="form-group">
                <input type="text" id="login" placeholder="Usuário" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" id="senha" placeholder="Senha" class="form-control">
            </div>
            <button onclick="fazerLogin()" class="btn">Entrar</button>
            <div id="login-error" class="alert alert-danger mt-3 hidden"></div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app" class="hidden">
        <header>
            <div class="container header-content">
                <div class="logo">Sistema de Chamadas</div>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </header>

        <main class="container">
            <nav>
                <ul class="nav-tabs">
                    <li>
                        <button class="active" onclick="mostrarSecao('cadastro-alunos')">Cadastrar Alunos</button>
                    </li>
                    <li>
                        <button onclick="mostrarSecao('fazer-chamada')">Fazer Chamada</button>
                    </li>
                    <li>
                        <button onclick="mostrarSecao('estatisticas')">Estatísticas</button>
                    </li>
                </ul>
            </nav>

            <!-- Cadastro de Alunos -->
            <section id="cadastro-alunos" class="content-section active">
                <h2 class="section-title">Cadastrar Alunos</h2>
                <div class="form-group">
                    <label for="nome-aluno">Nome do Aluno</label>
                    <input type="text" id="nome-aluno" class="form-control" placeholder="Digite o nome completo">
                </div>
                <div class="form-group">
                    <label for="matricula-aluno">Matrícula</label>
                    <input type="text" id="matricula-aluno" class="form-control" placeholder="Digite a matrícula">
                </div>
                <div class="form-group">
                    <label for="turma-aluno">Turma</label>
                    <select id="turma-aluno" class="form-control">
                        <option value="1A">1º Ano A</option>
                        <option value="1B">1º Ano B</option>
                        <option value="1C">1º Ano C</option>
                        <option value="1D">1º Ano D</option>
                        <option value="1E">1º Ano E</option>
                        <option value="2A">2º Ano A</option>
                        <option value="2B">2º Ano B</option>
                        <option value="2C">2º Ano C</option>
                        <option value="2D">2º Ano D</option>
                        <option value="2E">2º Ano E</option>
                        <option value="3A">3º Ano A</option>
                        <option value="3B">3º Ano B</option>
                        <option value="3C">3º Ano C</option>
                    </select>
                </div>
                <button onclick="cadastrarAluno()" class="btn btn-success">Cadastrar Aluno</button>
                <div id="cadastro-success" class="alert alert-success mt-3 hidden">Aluno cadastrado com sucesso!</div>
                <div id="cadastro-error" class="alert alert-danger mt-3 hidden"></div>

                <h3 class="mt-3">Alunos Cadastrados</h3>
                <div class="table-responsive">
                    <table id="tabela-alunos">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Matrícula</th>
                                <th>Turma</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="lista-alunos">
                            <!-- Alunos serão carregados aqui -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Fazer Chamada -->
            <section id="fazer-chamada" class="content-section">
                <h2 class="section-title">Fazer Chamada</h2>
                <div class="form-group">
                    <label for="turma-chamada">Selecione a Turma</label>
                    <select id="turma-chamada" class="form-control" onchange="carregarAlunosParaChamada()">
                        <option value="">Selecione uma turma</option>
                        <option value="1A">1º Ano A</option>
                        <option value="1B">1º Ano B</option>
                        <option value="1C">1º Ano C</option>
                        <option value="1D">1º Ano D</option>
                        <option value="1E">1º Ano E</option>
                        <option value="2A">2º Ano A</option>
                        <option value="2B">2º Ano B</option>
                        <option value="2C">2º Ano C</option>
                        <option value="2D">2º Ano D</option>
                        <option value="2E">2º Ano E</option>
                        <option value="3A">3º Ano A</option>
                        <option value="3B">3º Ano B</option>
                        <option value="3C">3º Ano C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data-chamada">Data da Chamada</label>
                    <input type="date" id="data-chamada" class="form-control">
                </div>

                <div id="lista-chamada-container" class="hidden">
                    <h3>Lista de Alunos</h3>
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Matrícula</th>
                                    <th>Presença</th>
                                </tr>
                            </thead>
                            <tbody id="lista-chamada">
                                <!-- Alunos para chamada serão carregados aqui -->
                            </tbody>
                        </table>
                    </div>
                    <button onclick="salvarChamada()" class="btn btn-success mt-3">Salvar Chamada</button>
                    <div id="chamada-success" class="alert alert-success mt-3 hidden">Chamada registrada com sucesso!</div>
                    <div id="chamada-error" class="alert alert-danger mt-3 hidden"></div>
                </div>
            </section>

            <!-- Estatísticas -->
            <section id="estatisticas" class="content-section">
                <h2 class="section-title">Estatísticas de Presença</h2>
                <div class="form-group">
                    <label for="turma-estatistica">Selecione a Turma</label>
                    <select id="turma-estatistica" class="form-control" onchange="calcularEstatisticas()">
                        <option value="">Selecione uma turma</option>
                        <option value="1A">1º Ano A</option>
                        <option value="1B">1º Ano B</option>
                        <option value="1C">1º Ano C</option>
                        <option value="1D">1º Ano D</option>
                        <option value="1E">1º Ano E</option>
                        <option value="2A">2º Ano A</option>
                        <option value="2B">2º Ano B</option>
                        <option value="2C">2º Ano C</option>
                        <option value="2D">2º Ano D</option>
                        <option value="2E">2º Ano E</option>
                        <option value="3A">3º Ano A</option>
                        <option value="3B">3º Ano B</option>
                        <option value="3C">3º Ano C</option>
                    </select>
                </div>

                <div id="periodo-estatisticas" class="form-group hidden">
                    <label>Período</label>
                    <div>
                        <button onclick="filtrarEstatisticas('semana')" class="btn">Última Semana</button>
                        <button onclick="filtrarEstatisticas('mes')" class="btn">Último Mês</button>
                        <button onclick="filtrarEstatisticas('todos')" class="btn">Todos</button>
                    </div>
                </div>

                <div id="estatisticas-container" class="hidden">
                    <div class="stats-container">
                        <div class="stat-card">
                            <div class="stat-label">Turma</div>
                            <div id="turma-selecionada" class="stat-value">-</div>
                        </div>
                        <div class="stat-card">
